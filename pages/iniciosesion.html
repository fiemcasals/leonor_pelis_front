    <body class="fondo">
      <main class="inicioSesion">
        <section class="ingresoSesion">
          <div class="imagenn">
            <img 
              src="../assets/img/ui_user_profile_avatar_person_icon_208734.png"
              alt="user"
            />
          </div>
          <h1 class="tituloInicio">Inicio de Sesión</h1>
          <form id="loginForm" style="color: #fff">
            <div class="mb-3">
              <label for="user_name" class="form-label">User</label>
              <input type="text" class="form-control" id="user_name" />
              <div id="usernameError" class="error-message"></div>
            </div>
            <div class="mb-3">
              <label for="correo_elec" class="form-label">Email</label>
              <input type="text" class="form-control" id="correo_elec" />
              <div id="emailError" class="error-message"></div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" />
              <div id="passwordError" class="error-message"></div>
            </div>

            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Revisá los datos ingresados</label
              >
            </div>
            <input class="btn btn-warning" type="reset" value="Clean" />
            <button type="submit" class="btn btn-warning">Submit</button>
          </form>
        </section>
      </main>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
