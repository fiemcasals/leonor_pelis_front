<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CINEMAFLEX</title>
    <link rel="shortcut icon" href="../faviconn.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/bootstrap_estilo.css" />
  </head>

  <header class="header">
    <nav class="nav">
      <a class="anclaLogo" href="../index.html">
        <img
          class="animacion"
          src="../assets/img/285656_movie_icon.png"
          alt="Logo de CINEMAFLEX"
          width="40"
          loading="lazy"
        />
        <span>CINEMAFLEX</span>
        <!--etiqueta abierta multimedia, imagen-->
      </a>
      <!--lista desordenada ul/ lista ordenada ol-->
    </nav>
  </header>
  <body>
    <main class="mainRegistro">
      <section class="seccionRegistrarse">
        <h1 class="tituloRegistro">Registro</h1>
        <form id="registroForm">
          <div class="mb-3">
            <label for="user_name" class="form-label-b">User</label>
            <input type="text" class="form-control" id="user_name" />
            <div id="usernameError" class="error-message"></div>
          </div>
          <div class="mb-3">
            <label for="last_name" class="form-label-b">Last Name</label>
            <input type="text" class="form-control" id="last_name" />
            <div id="lastnameError" class="error-message"></div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label-b">Email</label>
            <input type="text" class="form-control" id="email" />
            <div id="emailError" class="error-message"></div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label-b">Password</label>
            <input
              type="password"
              class="form-control asterisco"
              id="password"
            />
            <div id="passwordError" class="error-message"></div>
          </div>
          <div class="mb-3">
            <label for="birthdate" class="form-label-b">Birthdate</label>
            <input class="final" type="date" id="birthdate" />
            <div id="birthError" class="error-message"></div>
          </div>
          <br />
          <div>
            <label class="textoFinal" for="termino"
              >Acepta t√©rminos y condiciones</label
            >
            <input class="final" type="checkbox" name="termino" id="termino" />

            <div id="terminoError" class="error-message"></div>
          </div>
          <div>
            <input class="btn btn-warning" type="reset" value="Clean" />
            <button type="submit" class="btn btn-warning">Submit</button>
          </div>
        </form>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>

    <script src="../js/validacion_registro.js"></script>
  </body>
</html>
