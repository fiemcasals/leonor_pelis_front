    <main class="mainRegistro">
      <section class="seccionRegistrarse">
        <h1 class="tituloRegistro">Registro</h1>
        <form action="valida.php" method="post">
          <div>
            <input
              class="botonInput"
              type="text"
              name="nombre"
              id="nombre"
              required
              placeholder="Nombre"
            />
          </div>
          <br />
          <div>
            <input
              class="botonInput"
              type="text"
              name="apellido"
              id="apellido"

              required
            />
          </div>
          <br />
          <div>
            <input
              class="botonInput"
              type="email"
              name="email"
              id="email"
              placeholder="Email"
              required
            />
          </div>
          <br />
          <div>
            <input
              class="botonInput"
              type="password"
              name="password"
              id="password"
              placeholder="ContraseÃ±a"
              required
            />
          </div>
          <br />
          <div>
            <label class="textoFinal" for="nacimiento"
              >Fecha de Nacimiento:</label
            >
            <input
              class="final"
              type="date"
              name="nacimiento"
              id="nacimiento"
              required
            />
          </div>
          <br />
          <div>
            <label class="textoFinal" for="termino"
              >Acepta terminos y condiciones</label
            >
            <input class="final" type="checkbox" name="termino" id="termino" />
          </div>
          <div>
            <input class="boton" type="reset" value="Limpiar Campos" /><br />
            <input class="boton" type="submit" value="Registrarse" />
          </div>
        </form>
      </section>
